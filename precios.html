<!DOCTYPE html>
<html>
  <head>
    <title>Precio de tus mejores Guitarras</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/invie.css">
    <link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat" rel="stylesheet">
  </head>
  <body>
    <div class="fondo-m">
      <header class="menu">
          <img src="images/invie.png" alt="Logo Invie">
          <a href="precios.html">Precio</a>
          <a href="index.html#guitarras">Guitarras</a>
          <a href="index.html">Home</a>
      </header>
    </div>
    <div class="contenedor">
      <section class="tabla">
        <table>
          <thead>
            <tr>
              <th>Modelo</th>
              <th>Precio</th>
              <th>Descripción</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Invie classic</td>
              <td>$100.000</td>
              <td>Una guitarra muy pro</td>
            </tr>
            <tr>
              <td>Invie acustica</td>
              <td>$100.000</td>
              <td>Una guitarra muy pro</td>
            </tr>
            <tr>
              <td>Invie custom</td>
              <td>$100.000</td>
              <td>Una guitarra muy pro</td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>

    <footer class="footer">
      <div class="contenedor">
        <div class="contacto">
            <img src="images/invie-white.png" alt="logoinvie blanco">
            <a href="tel:+573156294932"><strong>Telefono</strong><span>3156294932</span></a>
            <a href="mailto:contacto@invie.com"><strong>E-mail</strong><span>contacto@invie.com</span></a>
        </div>
        <form class="formulario">
          <div class="col1">
            <label for="nombre">Nombre</label>
            <input type="text" required id="nombre" name="nombre"/>
            <label for="email">E-mail</label>
            <input type="email"required id="email" name="email"/>
            <div class="sexo">
              <label for="mujer">
                <input type="radio" checked id="mujer" name="sexo" value="mujer"/>Mujer
              </label>
              <label for="hombre">
                <input type="radio" id="hombre" name="sexo" value="hombre" />Hombre
              </label>
            </div>
            <div class="intereses">
              <label for="cotizacion">
                <input type="checkbox" checked name="intereses" id="cotizacion" value="cotizacion" >Cotización
              </label>
              <label for="reclamos">
                <input type="checkbox" name="intereses" id="reclamos" value="reclamos" >Reclamos
              </label>
              <label for="comentarios">
                <input type="checkbox" name="intereses" id="comentarios" value="comentarios" >Comentarios
              </label>
              <label for="otros">
                <input type="checkbox" name="intereses" id="otros" value="otros" >Otros
              </label>
            </div>
          </div>
          <div class="col2">
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios" rows="7" cols="30"></textarea>
            <input class="button" type="submit" name="" value="enviar">

          </div>
        </form>
      </div>
    </footer>
  </body>
</html>
